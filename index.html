<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Design Spans (Classic Demo)</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <header class="top">
        <div class="title">
          <h1>Job Design Spans</h1>
          <p>Classic demo (1–10)</p>
        </div>

        <div class="gap">
          <div class="gap-label">Entrepreneurial Gap</div>
          <div class="gap-value" id="gapValue">+0</div>
          <div class="gap-hint">Accountability − Control</div>
        </div>
      </header>

      <div class="viz">
        <svg id="spansSvg" viewBox="0 0 920 280" role="img" aria-label="Job Design Spans chart"></svg>
      </div>

      <div class="sliders">
        <div class="row">
          <div class="row-head">
            <div class="row-title">Span of Control</div>
            <div class="row-val"><span id="vControl">3</span></div>
          </div>
          <div class="row-axis">
            <span>Few</span><span>Many</span>
          </div>
          <input id="sControl" type="range" min="1" max="10" step="1" value="3" />
        </div>

        <div class="row">
          <div class="row-head">
            <div class="row-title">Span of Accountability</div>
            <div class="row-val"><span id="vAccountability">8</span></div>
          </div>
          <div class="row-axis">
            <span>Few trade-offs</span><span>Many trade-offs</span>
          </div>
          <input id="sAccountability" type="range" min="1" max="10" step="1" value="8" />
        </div>

        <div class="row">
          <div class="row-head">
            <div class="row-title">Span of Influence</div>
            <div class="row-val"><span id="vInfluence">2</span></div>
          </div>
          <div class="row-axis">
            <span>Within unit</span><span>Across units</span>
          </div>
          <input id="sInfluence" type="range" min="1" max="10" step="1" value="2" />
        </div>

        <div class="row">
          <div class="row-head">
            <div class="row-title">Span of Support</div>
            <div class="row-val"><span id="vSupport">5</span></div>
          </div>
          <div class="row-axis">
            <span>No help</span><span>Willing to help</span>
          </div>
          <input id="sSupport" type="range" min="1" max="10" step="1" value="5" />
        </div>
      </div>

      <div class="status" id="statusText">This job is balanced.</div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
